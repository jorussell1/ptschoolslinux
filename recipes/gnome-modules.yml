---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
modules:
  - type: dnf
    install:
      packages:
        - loupe	
        - gnome-tweaks
  - type: gnome-extensions
    install:
      - Apps Menu
      - Places Status Indicator
      - Dash to Panel
      - 4099 # https://extensions.gnome.org/extension/4099/no-overview/
      - Wiggle
      - Grand Theft Focus
      - Caffeine
      - 615 # https://extensions.gnome.org/extension/615/appindicator-support/
  - type: gschema-overrides
    include:
      - zz1-ptschools.gschema.override
  - type: default-flatpaks
    configurations:
      - notify: false # Send notification after install/uninstall is finished (true/false)
        scope: system
        install: 
        - org.gnome.Calendar

